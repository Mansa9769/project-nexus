<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBites.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signIn.css">
    <script type="module" src="database.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo"></div>
    <p>About Us</p>
    <p>Our Services</p>
    <p>Our Reviews</p>
    <p>Contact Us</p>
    <h4 class="tagline"><i class="fa-solid fa-utensils" style="color: #ff0000;"></i>  Where your Culinary Adventure Awaits!
      <i class="fa-solid fa-utensils" style="color: #ff0000;"></i></h4>
  </div>

    <div class="box" id="signup" style="display:none;">
      
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name">
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name">
           
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password">
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        -----------OR SIGN UP USING---------
      </p>
      <div class="icons">
        <i class="fa-brands fa-google" style="color: #fbfcfe;"></i>
        <i class="fa-solid fa-phone" style="color: #eff0f0;"></i>
      </div>
      <div class="links">
        <p class="question">Already Have an Account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>
    <div class="food" ></div>
  <div class="box" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email">
            
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password">
          
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
          -----------OR SIGN IN USING---------
        </p>
        <div class="icons">
          <i class="fa-brands fa-google" style="color: #fbfcfe;"></i>
          <i class="fa-solid fa-phone" style="color: #eff0f0;"></i>
        </div>
        <div class="links">
          <p class="question">Don't have an account?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      
      <script src="signIn.js"></script>
</body>
</html>
